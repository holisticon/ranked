<html>
<body>
<form action="#" th:action="@{/}" th:object="${createMatchForm}" method="post">
  <table>
    <tr>
      <th>Team Red:</th>
      <td colspan="2">r1:<input type="text" th:field="*{red1}" /></td>
      <td colspan="2">r2:<input type="text" th:field="*{red2}" /></td>
    </tr>
    <tr>
      <th>Team Blue:</th>
      <td colspan="2">b1:<input type="text" th:field="*{blue1}" /></td>
      <td colspan="2">b2:<input type="text" th:field="*{blue2}" /></td>
    </tr>

    <tr>
      <th>Set 1:</th>
      <td>Goals Red:<input type="text" th:field="*{goalsRed1}" /></td>
      <td>Goals Blue:<input type="text" th:field="*{goalsBlue1}" /></td>
      <td>Offense Red:<input type="text" th:field="*{offenseRed1}" /></td>
      <td>Offense Blue:<input type="text" th:field="*{offenseBlue1}" /></td>
    </tr>
    <tr>
      <th>Set 2:</th>
      <td>Goals Red:<input type="text" th:field="*{goalsRed2}" /></td>
      <td>Goals Blue:<input type="text" th:field="*{goalsBlue2}" /></td>
      <td>Offense Red:<input type="text" th:field="*{offenseRed2}" /></td>
      <td>Offense Blue:<input type="text" th:field="*{offenseBlue2}" /></td>
    </tr>
    <tr>
      <th>Set 3:</th>
      <td>Goals Red:<input type="text" th:field="*{goalsRed3}" /></td>
      <td>Goals Blue:<input type="text" th:field="*{goalsBlue3}" /></td>
      <td>Offense Red:<input type="text" th:field="*{offenseRed3}" /></td>
      <td>Offense Blue:<input type="text" th:field="*{offenseBlue3}" /></td>
    </tr>

    <tr>
      <td><button type="submit">Submit</button></td>
    </tr>
  </table>
</form>
</body>
</html>
