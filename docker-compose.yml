version: '3'

services:
  backend:
    image: holisticon/ranked-application:0.0.1-SNAPSHOT
    ports:
      - 11081:8081
    depends_on:
      - 'h2'

  frontend:
    image: holisticon/ranked-frontend:0.0.1-SNAPSHOT
    ports:
      - 11080:8080
    depends_on:
      - 'backend'

  h2:
    image: holisticon/ranked-h2:0.0.1-SNAPSHOT
    ports:
      - 11192:9092
      - 11092:8092

  # see https://github.com/dadarek/docker-wait-for-dependencies
  start_dependencies:
    image: dadarek/wait-for-dependencies
    depends_on:
      - backend
      - frontend
      - h2
    command: h2:9092 h2:8092 backend:8081 frontend:8080
