ranked:
  h2:
    port: 9092
    name: ranked

server:
  port: 8092

spring:
  application:
    name: ranked-h2
  datasource:
    url: jdbc:h2:mem:${ranked.h2.name};MODE=Oracle;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    generate-ddl: true
    hibernate.ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true

