<form class="form-horizontal" ng-submit="submit()">
    <fieldset>

        <!-- Form Name -->
        <legend>Game</legend>

        <!-- Select Basic -->
        <div class="control-group">
            <label class="control-label">Discipline</label>
            <div class="controls">
                <select id="discipline" name="discipline" class="input-xlarge" required="true" ng:options="d.name for d in disciplines" ng:model="game.discipline">
                    <option value="">-- choose discipline --</option>
                </select>
            </div>
        </div>

        <!-- Select Basic -->
        <div class="control-group">
            <label class="control-label">Tournament</label>
            <div class="controls">
                <select id="tournament" name="tournament" class="input-xlarge" ng:model="game.tournament">
                    <option ng:repeat="tournament in tournaments" value="{{tournament.id}}">{{tournament.name}}</option>
                </select>
            </div>
        </div>

        <!-- Button -->
        <div class="control-group">
            <div class="controls">
                <button type="submit" id="save" name="save" class="btn btn-success">Save</button>
            </div>
        </div>

       <!--<fieldset ng:repeat=" in game.discipline">
            <legend>Team {{$index}}</legend>

       </fieldset>-->


    </fieldset>
</form>
