server:
  port: 8081

spring:
  application:
    name: ranked
  datasource:
    url: jdbc:h2:tcp://localhost:9092/mem:ranked
    username: sa
    password: sa
  jpa:
    generate-ddl: false
    hibernate.ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: false

ranked:
  scoreToWinSet: 6
  setsToWinMatch: 2
  elo:
    default: 1000
    maxDifference: 400
    factor: 20
