server:
  port: 8081

spring:
  application:
    name: ranked
  datasource:
      url: jdbc:mysql://mysql:3306/ranked?useSSL=false
      username: ranked
      password: ranked
  jpa:
    generate-ddl: false
    hibernate.ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    show-sql: false

ranked:
  scoreToWinSet: 6
  setsToWinMatch: 2
  elo:
    default: 1000
    maxDifference: 400
    factor: 20

axon:
  eventhandling:
    processors:
      Wall:
        mode: tracking
      Player:
        mode: tracking
      PlayerLeaderBoard:
        mode: tracking
      Logging:
        mode: tracking

swagger:
  redirect: true
  apiInfo:
    version: 1.0.0
    termsOfService: None
    lisense: Revised BSD License
    licenseUrl: https://github.com/holisticon/ranked/blob/master/LICENSE.txt
    contact:
      name: Holisticon Craftsmen
      email: jobs@holisticon.de
      url: https://www.holisticon.de
  dockets:
    Views:
      basePackage: "de.holisticon.ranked.view"
      path: "/view/**"
      apiInfo:
        title: Ranked View API
        description: View API to access different views in ranked.
    Commands:
      basePackage: "de.holisticon.ranked.command"
      path: "/command/**"
      apiInfo:
        title: Ranked Command API
        description: Command API to write to ranked.

logging:
  level:
    com.zaxxer.hikari: WARN
    de.holisticon.ranked: TRACE
    org.springframework.web.servlet: WARN
    org.springframework.boot.web.servlet: WARN
    org.springframework.boot.actuate.endpoint.web.servlet: WARN
    org.springframework.context.support: WARN
